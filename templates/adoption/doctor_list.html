{% extends 'base.html' %}

{% block content %}
<h1>Veterinary Doctors</h1>
<div class="row">
    {% for doctor in doctors %}
    <div class="col-md-4 mb-4">
        <div class="card">
            <div class="card-body">
                <h5 class="card-title">{{ doctor.name }}</h5>
                <p class="card-text">{{ doctor.specialization }}</p>
                <p class="card-text">Contact: {{ doctor.contact }}</p>
                <p class="card-text">Clinic: {{ doctor.clinic_address }}</p>
            </div>
        </div>
    </div>
    {% endfor %}
</div>
{% endblock %}
