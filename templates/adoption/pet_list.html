{% extends 'base.html' %}

{% block content %}
<h1>Pets Available for Adoption</h1>
<div class="row">
    {% for pet in pets %}
    <div class="col-md-4 mb-4">
        <div class="card">
            <img src="{{ pet.image.url }}" class="card-img-top" alt="{{ pet.name }}">
            <div class="card-body">
                <h5 class="card-title">{{ pet.name }}</h5>
                <p class="card-text">{{ pet.breed }}, {{ pet.age }} years old</p>
                <a href="{% url 'pet-detail' pet.id %}" class="btn btn-primary">View Details</a>
            </div>
        </div>
    </div>
    {% endfor %}
</div>
{% endblock %}
